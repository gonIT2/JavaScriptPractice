<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타크래프트</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class='background'>
        <img id='drone' src="drone.png" alt="drone">
        <img id='spit' src="spit.png" alt="spit">
        <img id='bunker' src="bunker.png" alt="bunker">
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script>
        $('#drone').click(function() {
            // .fadeIn([duration], [complete]): 매개변수는 선택사항
            $('#spit').fadeIn();
            // .animate()(properties, [duration], [easing], [complete]): properties: 변화할css, 나머지는 선택사항
            $('#spit').animate({
                left: '+=170'
            });
            // .fadeOut
            $('#spit').fadeOut()
            // .css(propertyName):
            $('#spit').css({left: '150px'});
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>스타크래프트</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <h1 id='hp'>HP: </h1>
    <div class='background'>
        <img id='drone' src="drone.png" alt="drone">
        <img id='spit' src="spit.png" alt="spit">
        <img id='bunker' src="bunker.png" alt="bunker">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        var hp = 5;
        $('#drone').click(function () {
            $('#spit').fadeIn();                        // .fadeIn([duration], [complete]): []표시된 매개변수는 선택사항
            $('#spit').animate({ left: '+=170' });      // .animate()(properties, [duration], [easing], [complete]): properties: 변화할css, 나머지는 선택사항
            $('#spit').fadeOut(function () {            // .fadeOut(duration, [complete])
                $('#spit').css({ left: '150px' });          // .css(propertyName):
                hp -= 1;
                $('#hp').text('HP :' + hp);
                if(hp == 0) {
                    $('#bunker').fadeOut();
                }
            })
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체(Object)</title>
</head>
<body>
    <h1>객체(Object)</h1>
    <script>
        var person = {
            name: 'Jaegon',
            age: 24,
            hobby: ['코딩', '게임', '노래'],
            sayHello: function() {
                console.log('Hello, I am Jaegon');
            }
        }
        console.log(person.name);
        console.log(person.age);
        console.log(person.hobby);
        console.log(person.sayHello());
    </script>
</body>
</html>
